<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>WeatherApp</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="wrapper">
        <div class="top">
            <h1>weather app</h1>
            <div class="main-info">
                <div>
                    <h3 class="city-name"></h3>
                    <input type="text" placeholder="Enter city name..."><button>Send</button>
                    <p class="warning"></p>
                </div>
                <img src="./img/unknown.png" alt="Icon picturing the weather" class="photo">
            </div>
        </div>
        <div class="bottom">
            <div class="headings">
                <p>Weather:</p>
                <p>Temperature:</p>
                <p>Humidity:</p>
            </div>
            <div class="weather-info">
                <p class="weather"></p>
                <p class="temp"></p>
                <p class="humidity"></p>
            </div>
        </div>
    </div>

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="main.js"></script>
</body>

</html>
